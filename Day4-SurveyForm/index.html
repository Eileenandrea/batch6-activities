<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <header><h1 id="title">Avion School Survey from</h1>
            <p id="description">thank you for taking time to help us improve the platform</p>
            </header>
        <fieldset>        
            <form action="./action.html" id="survey-form"> <div>
                <label id="name-label" for="name">Name:<br>
                   <input class="inputfields" type="text" id="name" name="user_name" placeholder="Enter name here" required> 
                </label>
            </div>
            <div>
                <label id="email-label" for="email">Email:<br>
                     <input class="inputfields" type="email" id="email" name="user_email" placeholder="Enter email here"required> 
                </label>
            </div>
            <div>
                <label  id="number" for="number">Age:</label><br>
                <input class="inputfields" type="number" id="number" name="user_age"  placeholder="Enter age here" min="0" max="122" required"> 
            </div>
            <div>
                <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label><br>
                <select class="inputfields" name ="role" id="dropdown">
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                    <option value="Hobbyist">Hobbyist</option>
                    <option value="preferNotToSay">Prefer not to say</option>
                    <option calue="other">Other</option>
                </select>
            </div>
            <div>
                <p> Would you like to recommend Avion School to a friend?</p>
                <input type="radio" name="recommend" id="definitely-recomend" value="definitely" checked><label for="definitely-recomend">Definitely</label><br>
                
                <input type="radio" name="recommend" id="maybe-recomend" value="maybe"><label for="maybe-recomend">maybe</label><br>
                
                <input type="radio" name="recommend" id="notSure-recomend" value="not sure"><label for="notSure-recomend">Not Sure</label><br>
            </div>

            <div>
                <label id="dropdown2-label" for="dropdown2">What is your favorite feature of Avion School</label><br>
                <select class="inputfields" name ="features" id="dropdown2">
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                    <option calue="Other">Other</option>
                </select>
            </div>
            <div>
                <p>What would you like to see improved?<br> (Check all that apply)</p>
                <input type="checkbox" name="improvements" id="front-end" value="Front-end Projects" >
                <label for="front-end">Front-end Projects</label>
                <br>
                <input type="checkbox" name="improvements" id="back-end" value="Back-end Projects" >
                <label for="Back-end">Back-end Projects</label>
                <br>
                <input type="checkbox" name="improvements" id="data-visulization" value="Data Visualization" checked>
                <label for="data-visulization">Data Visualization</label>
                <br>
                <input type="checkbox" name="improvements" id="open-source-community" value="Open Source Community">
                <label for="open-source-community">Open Source Community</label>
                <br>
                <input type="checkbox" name="improvements" id="gitter-help-rooms" value="Gitter help rooms">
                <label for="gitter-help-rooms">Gitter help rooms</label>
                <br>
                <input type="checkbox" name="improvements" id="videos" value="videos">
                <label for="videos">Videos</label>
                <br>
                <input type="checkbox" name="improvements" id="city-meetups" value="City Meetups">
                <label for="city-meetups">City Meetups</label>
                <br>
                <input type="checkbox" name="improvements" id="wiki" value="Wiki">
                <label for="wiki">Wiki</label>
                <br>
                <input type="checkbox" name="improvements" id="forum" value="Forum">
                <label for="forum">Forum</label>
                <br>
                <input type="checkbox" name="improvements" id="additional-courses" value="Additional Courses">
                <label for="additional-courses">Additional Courses</label>
                <br>
            </div>
            <div>
                <label id="comments-label" for="comments">Any comments or suggestions</label><br>
                <textarea name="comments" id="comments" placeholder="Enter your comment here..." ></textarea>
            </div>
            <div class="submit">
                <button type="submit" id="submit" class="submit-button">
                Submit
              </button></form>
            </div>
        </fieldset>
        <footer>
            <hr>
            <p style="text-align: center; color: cornsilk;">Â© Avion School 2020.</p>
        </footer>
    
</body>
</html>
