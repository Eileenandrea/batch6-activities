<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Slideshow container -->
<div class="slideshow-container" id="slideshow-cont">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="./image/adimage1.png" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <img src="./image/adimage2.png" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <img src="./image/adimage3.png" style="width:100%">
    </div>

    <div class="mySlides fade">
        <img src="./image/adimage4.png" style="width:100%">
    </div>

    
   <button class="signup-button">Sign up</button>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  <br>
</div>
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
    <div class="myForms" id="MYFORMS">
        <form action="./action.html" id="survey-form"> 
            <div>
                <label id="name-label" for="name">Name:<br>
                <input class="inputfields" type="text" id="name" name="user_name" placeholder="Enter name here" required> 
                </label>
            </div>
            <div>
                <label id="email-label" for="email">Email:<br>
                    <input class="inputfields" type="email" id="email" name="user_email" placeholder="Enter email here"required> 
                </label>
            </div>
            <div>
                <label  id="number" for="number">Age:</label><br>
                <input class="inputfields" type="number" id="number" name="user_age"  placeholder="Enter age here" min="0" max="122" required"> 
            </div>
            <div>
                <legend id="gender-label">Gender</legend>
                <label id="gender">
                    <input type="radio" checked>Male
                </label>
                <label id="gender">
                    <input type="radio">Female
                </label>
            </div>
            <div>
                <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label><br>
                <select class="inputfields" name ="role" id="dropdown">
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                    <option value="Hobbyist">Hobbyist</option>
                    <option value="preferNotToSay">Prefer not to say</option>
                    <option calue="other">Other</option>
                </select>
            </div>
         </form>
    </div>
        
<script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }

var slideIndex2 = 0;
showSlides2();

</body>
</html>
